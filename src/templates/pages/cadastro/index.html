{% extends "components/base.html" %}
{% block content %}
<div class="bg-zinc-100 min-h-screen w-screen flex items-center justify-center">
    <form class="flex flex-col gap-3 shadow-2xl p-16 rounded-md" method="post">
        {% if message %}
        <div class="p-3 bg-red-200 text-red-800 rounded">{{ message }}</div>
        {% endif %}
        <h2 class="text-2xl pb-6">Cadastre sua empresa</h2>
        <input type="text" placeholder="Nome da empresa" name="name"
            class="p-3 border rounded-md focus:outline-none focus:ring focus:ring-blue-300" required />
        <input type="text" placeholder="Nome do administrador" name="name-admin"
            class="p-3 border rounded-md focus:outline-none focus:ring focus:ring-blue-300" required />
        <input type="email" placeholder="Email" name="email"
            class="p-3 border rounded-md focus:outline-none focus:ring focus:ring-blue-300" required />
        <input type="text" placeholder="Login" name="login"
            class="p-3 border rounded-md focus:outline-none focus:ring focus:ring-blue-300" required />



        <input type="password" placeholder="Senha" name="password"
            class="p-3 border rounded-md focus:outline-none focus:ring focus:ring-blue-300" required />

        <div class="flex items-center">
            <input type="checkbox" name="terms" class="mr-3" required />
            <label for="terms" class="text-sm ">
                <a href="{{ url_for('static', filename='pdf/termo_uso.pdf') }}"
                    class="text-blue-600 hover:text-blue-800 underline" download>
                    Eu aceito os termos de serviço e a política de privacidade
                </a>
            </label>
        </div>

        <button type="submit" class="p-3 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition">
            Continuar
        </button>
    </form>
</div>
{% endblock %}
