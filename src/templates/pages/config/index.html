{% extends "components/base-app.html" %}
{% block children %}
<div class="flex flex-col gap-5">
    <h1 class="text-xl">Configurações</h1>
    {% if 'admin' in roles %}
    <form method="POST" action="{{ url_for('config.desativar_empresa') }}">
        <button type="submit" class="p-3 bg-red-600 text-white rounded-md hover:bg-red-700 transition">
            Desativar empresa
        </button>
    </form>
    {% endif %}
    <form method="POST" action="{{ url_for('config.nova_senha') }}">
        <input type="password" placeholder="Nova senha" name="password"
            class="p-3 border rounded-md focus:outline-none focus:ring focus:ring-blue-300" required />
        <input type="submit" value="Trocar senha" />

    </form>
</div>
{% endblock %}
