{% extends "components/base-app.html" %}
{% block children %}
<div class="flex flex-col gap-5">
    <h1 class="text-xl">Usuários do sistema</h1>
    <form method="POST" class="flex flex-wrap gap-6 w-fit bg-white p-6 rounded-lg shadow-md items-end">
        <div class="flex-1 min-w-[300px]">
            <label for="name" class="block mb-1 font-medium text-gray-700">Nome:</label>
            <input type="text" id="name" name="name" required
                class="w-full p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-300">
        </div>
    
        <div class="flex-1 min-w-[300px]">
            <label for="login" class="block mb-1 font-medium text-gray-700">Login:</label>
            <input type="text" id="login" name="login" required
                class="w-full p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-300">
        </div>
    
        <div class="flex-1 min-w-[300px]">
            <label for="email" class="block mb-1 font-medium text-gray-700">Email:</label>
            <input type="email" id="email" name="email" required
                class="w-full p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-300">
        </div>
    
        <div class="flex-1 min-w-[300px]">
            <label for="password" class="block mb-1 font-medium text-gray-700">Senha:</label>
            <input type="password" id="password" name="password" required
                class="w-full p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-300">
        </div>
    
        <div class="flex-1 min-w-[300px]">
            <label for="role" class="block mb-1 font-medium text-gray-700">Cargo / Role:</label>
            <select id="role" name="role" required
                class="w-full p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-300">
                <option value="admin">Admin</option>
                <option value="estoque">Estoque</option>
                <option value="financeiro">Financeiro</option>
            </select>
        </div>
    
        <div class="min-w-[300px] mt-4">
            <button type="submit"
                class="w-full p-3 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition">
                Cadastrar
            </button>
        </div>
    </form>
    <div>
        {% for user in users %}
        <div class="flex p-10 gap-5 hover:bg-zinc-200 items-center">
            <button class="text-white bg-red-600 hover:bg-red-700 p-3 rounded-lg hover:cursor-pointer">Excluir</button>
            <p><span class="font-bold">Nome: </span>{{ user.name }}</p>
            <p><span class="font-bold">Login: </span>{{ user.login }}</p>
            <p><span class="font-bold">Email: </span>{{ user.email }}</p>
            <p><span class="font-bold">Permissões: </span>{{ user.role }}</p>
        </div>
        {% else %}
            <p>Nenhum usuário encontrado.</p>
        {% endfor %}
    </div>

</div>
{% endblock %}
