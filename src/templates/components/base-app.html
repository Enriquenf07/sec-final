{% extends "components/base.html" %}

{% block content %}
<main class="p-5" x-data="{ open: false }">
    <button @click="open = !open"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
            fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="lucide lucide-menu-icon lucide-menu">
            <path d="M4 5h16" />
            <path d="M4 12h16" />
            <path d="M4 19h16" />
        </svg></button>
    <div x-show="open" x-transition:enter="transition transform duration-300"
        x-transition:enter-start="-translate-x-full" x-transition:enter-end="translate-x-0"
        x-transition:leave="transition transform duration-300" x-transition:leave-start="translate-x-0"
        x-transition:leave-end="-translate-x-full" class="bg-gray-800 text-white w-64 h-screen fixed left-0 top-0">
        <button @click="open = !open" class="p-5"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
            fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="lucide lucide-menu-icon lucide-menu">
            <path d="M4 5h16" />
            <path d="M4 12h16" />
            <path d="M4 19h16" />
        </svg></button>
        <nav class="mt-4">
            {% for menu_item in menu %}
                <a href="{{ url_for(menu_item.href) }}" class="block p-2 hover:bg-gray-700">
                    {{ menu_item.name }}
                </a>
            {% endfor %}
        </nav>
    </div>
    {% block children %}{% endblock %}
</main>
{% endblock %}
